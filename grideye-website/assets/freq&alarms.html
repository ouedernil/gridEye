<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-------------------------------------Lib------------------------------------------>
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- JQuery -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap JS-->
    <script src="js/bootstrap.min.js"></script>
    <!-- AngularJS -->
    <script src="js/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/angular-bootstrap-toggle.min.css">
    <!---------------------------------------------------------------------------------->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/network.css">
    <script src="js/freq&alarms.js"></script>

</head>
<body ng-app="www4gridApp" ng-controller="ctrl">
<div class="grid">
    <div class="row">
        <nav class="navbar navbar-inverse">
            <a class="navbar-brand">
                <img class="banner " src="css/images/grideye_logo.png" alt="grideye-logo">
            </a>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menuNavBar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="menuNavBar">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="measures.html">Measures</a></li>
                    <li><a href="alarm.html">Alarm</a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#"><font
                                color="#A5CB6E">Parameters</font><span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="network.html">Network</a></li>
                            <li><a href="gsm.html">GSM</a></li>
                            <li><a href="freq&alarms.html"><font color="#A5CB6E">Frequency-alarms</font></a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="col-xs-12 text-center version-title">
                <h4 id="titleLabel">Frequency and Alarms Configurations</h4>
            </div>
        </nav>
    </div>
</div>


<div class="row text-center">
    <div class="container-fluid ">
        <div class="text-center">
            Server status: <label ng-style="customStyle.style">{{errorMsg}}</label>
        </div>
    </div>
</div>
<div class="row">
    <div class="container tableContainer text-center">
        <h4 class="tableTitle">
            Frequency
        </h4>
        <div class="row">
            <div class="col-xs-12 col-md-6 col-md-offset-3 text-center">
                <p>Current monitor frequency : {{monitorFrequency}} s</p>
                <p>Update frequency</p>
                <input class="input-sm measureFrequency" type="text" ng-model="measureFrequencyTextInput"></input>
                <button ng-click="UpdateMeasureFrequency()" type="button"
                        class="update-button updateFrequency-button btn btn-primary">
                    Update
                </button>
            </div>
        </div>
    </div>
    <div class="container tableContainer text-center">
        <h4 class="tableTitle">
            Alarms
        </h4>
        <div class="row">
            <div class="row network-fields">
                <div class="col-xs-12 col-md-6 interfaces-label">
                    <p class="interfaces-label">Parameter : </p>
                </div>
                <div class="col-xs-12 col-md-6 interfaces-input">
                    <select class="combobox-network" ng-change="getAlarmParam()" ng-model="selectedParameter" ng-options="x for x in params"></select>
                </div>
            </div>
            <div class="row network-fields">
                <div class="col-xs-12 col-md-6 interfaces-label">
                    <p class="interfaces-label">Threshold : </p>
                </div>
                <div class="col-xs-12 col-md-6 interfaces-input">
                    <input class="input-sm" type="text" ng-model="threshold"></input>
                </div>
            </div>
            <div class="row network-fields">
                <div class="col-xs-12 col-md-6 interfaces-label">
                    <p class="interfaces-label">Hysteresis : </p>
                </div>
                <div class="col-xs-12 col-md-6 interfaces-input">
                    <input class="input-sm" type="text" ng-model="hysteresis"></input>
                </div>
            </div>
            <div class="row network-fields">
                <div class="col-xs-12 col-md-6 interfaces-label">
                    <p class="interfaces-label">Time : </p>
                </div>
                <div class="col-xs-12 col-md-6 interfaces-input">
                    <input class="input-sm" type="text" ng-model="time"></input>
                </div>
            </div>
            <div class="row text-center">
                <div class="div-button">
                    <button ng-click="updateAlarm()" type="button" class="update-button btn btn-primary">
                        Update
                    </button>
                </div>
            </div>

        </div>
</div>
</div>


</div>
</div>
</div>
</div>
</div>
</div>
</div>


</body>
</html>
